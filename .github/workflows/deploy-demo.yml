name: 部署demo

on:
  push:
    branches:
      - main

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'

      - name: 安装依赖
        run: |
          echo "${{ github.ref }}"
          npm install

      - name: up-version
        if: ${{ !startsWith(github.ref, 'refs/tags/0.') }}
        run: |
          git config --local user.email "840054486@qq.com"
          git config --local user.name "github-actions[bot]"
          npm run up-version

      - name: push beta changes
        if: ${{ !startsWith(github.ref, 'refs/tags/0.') }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: pubBeta
        if: ${{ !startsWith(github.ref, 'refs/tags/0.') }}
        run: npm run pub-beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: new-version
        if: ${{ startsWith(github.ref, 'refs/tags/0.') }}
        run: |
          git config --local user.email "840054486@qq.com"
          git config --local user.name "github-actions[bot]"
          npm run up-version newVersion

      - name: push new changes
        if: ${{ startsWith(github.ref, 'refs/tags/0.') }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: pubNew
        if: ${{ startsWith(github.ref, 'refs/tags/0.') }}
        run: npm run pub-beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 构建demo
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          npm run build-demo
          > demo/.nojekyll

      - name: githubPage
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: demo

      - name: gitee同步
        uses: wearerequired/git-mirror-action@master
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_KEY }}
        with:
          source-repo: git@github.com:CcSimple/vue-plugin-hiprint.git
          destination-repo: git@gitee.com:CcSimple/vue-plugin-hiprint.git

      - name: giteePages
        uses: yanglbme/gitee-pages-action@master
        with:
          gitee-username: CcSimple
          gitee-password: ${{ secrets.GITEE_PASSWORD }}
          gitee-repo: CcSimple/vue-plugin-hiprint
          branch: gh-pages
